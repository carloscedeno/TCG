name: Catalog Synchronization

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
  workflow_dispatch: # Allows manual trigger from GitHub UI
    inputs:
      full_sync:
        description: 'Run a full sync instead of recent only'
        required: false
        type: boolean
        default: false
  repository_dispatch: # Allows trigger from the web app via API
    types: [manual_sync_trigger, full_sync_trigger]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync MTG Sets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: python data/loaders/load_mtgs_sets_from_scryfall.py

      - name: Run MTG Cards Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          FULL_SYNC: ${{ github.event.inputs.full_sync == 'true' || github.event.action == 'full_sync_trigger' }}
        run: |
          if [ "$FULL_SYNC" = "true" ]; then
            python data/loaders/load_mtgs_cards_from_scryfall.py --full
          else
            python data/loaders/load_mtgs_cards_from_scryfall.py
          fi
