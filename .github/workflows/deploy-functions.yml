name: Deploy and Verify Supabase Edge Functions

on:
  push:
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Setup Supabase CLI
        run: npm install -g supabase

      - name: Deploy Supabase Function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy tcg-api --project-ref sxuotvogwvmxuvwbsscv --no-verify-jwt

      - name: Verify Deployment (E2E)
        run: |
          python tests/verify_supabase_functions.py
